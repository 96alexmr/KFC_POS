<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gun Store Cash Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="py-3 mb-4">
    <div class="container">
      <h1 class="text-center">Gun Store Cash Register</h1>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 receipt-section">
        <h2>Receipt</h2>
        <div id="receipt"></div>
        <div class="receipt-divider"></div>
        <h3>Total: $<span id="total">0.00</span></h3>
        <h3>Employee Profit: $<span id="employee-profit">0.00</span></h3>
      </div>
      <div class="col-md-8">
        <div class="divider"></div>
        <div id="categories" class="item-grid">
        </div>
        <div id="products" class="item-grid" style="display: none;">
          <button type="button" class="btn btn-secondary mb-3" id="back-btn">Back to Categories</button>
          <div id="product-items" class="item-grid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
